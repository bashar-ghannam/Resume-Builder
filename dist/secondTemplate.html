<div id="res" class="resume">
  <div class="resume_left">
    <div class="resume_profile">
      <div class="image">
        <img
          src=""
          width="30px"
          style="border-radius: 50%"
          alt=""
          id="avatar"
        />
      </div>
    </div>
    <div class="resume_content">
      <div class="resume_item resume_info">
        <div class="title">
          <span class="bold" id="personalFirstName"></span>
          <span class="bold" id="personalSecondName"></span>
          <p class="regular" id="jobTitle"></p>
        </div>
        <ul id="contact-list"></ul>
      </div>
      <div class="resume_item resume_skills">
        <div class="title">
          <p class="bold">skill's</p>
        </div>
        <ul id="skills-list"></ul>
      </div>
      <div class="resume_item resume_social">
        <div class="title">
          <p class="bold">References</p>
        </div>
        <ul id="references-list"></ul>
      </div>
      <div class="resume_item resume_social">
        <div class="title">
          <p class="bold">Languages</p>
        </div>
        <ul id="languages-list"></ul>
      </div>
    </div>
  </div>
  <div class="resume_right">
    <div class="resume_item resume_about">
      <div class="title">
        <p class="bold">About us</p>
      </div>
      <p id="profileDesc"></p>
    </div>
    <div class="resume_item resume_work">
      <div class="title">
        <p class="bold">Work Experience</p>
      </div>
      <ul id="experienceTemplate"></ul>
    </div>
    <div class="resume_item resume_education">
      <div class="title">
        <p class="bold">Education</p>
      </div>
      <div id="educationTemplate"></div>
    </div>
    <div class="resume_item resume_hobby">
      <div class="title">
        <p class="bold">Hobby</p>
      </div>
      <ul id="hobbies-list"></ul>
    </div>
  </div>
</div>
